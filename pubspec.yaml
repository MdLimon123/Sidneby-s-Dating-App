name: sindeby_dating_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get:
  shared_preferences:
  flutter_screenutil: ^5.9.0
  flutter_svg:
  flutter_spinkit:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true


  assets:
     - assets/icons/
     - assets/language/
     - assets/image/



  fonts:
     - family: Poppins
       fonts:
         - asset: assets/font/Poppins-Bold.ttf
         - asset: assets/font/Poppins-ExtraBold.ttf
         - asset: assets/font/Poppins-ExtraLight.ttf
         - asset: assets/font/Poppins-Light.ttf
         - asset: assets/font/Poppins-Medium.ttf
         - asset: assets/font/Poppins-Regular.ttf
         - asset: assets/font/Poppins-SemiBold.ttf

